# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Unit Tests
      run: dotnet test tests/BookMe.Unitests/BookMe.UnitTests.csproj --no-build --verbosity normal
    - name: Integration Tests
      run: dotnet test tests/BookMe.IntegrationTests/BookMe.IntegrationTests.csproj --no-build --verbosity normal

  frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'bookme-ui/package.json'
    - name: Install dependencies
      working-directory: bookme-ui
      run: npm ci
    - name: Run tests
      working-directory: bookme-ui
      run: npm run test
    - name: Generate coverage report
      working-directory: bookme-ui
      run: npm run test:coverage
